<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 2-2/A14: 電影清單加碼功能 /Q1: 切換顯示模式_在model新增我的最愛</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Movie List</title>
  <script src="https://kit.fontawesome.com/9933a44818.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movie List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="favorite.html">Favorite</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mx-5 my-2">
  <!-- Search keyword -->
  <div class="top d-flex">
    <div class="row d-flex align-items-center col-11">
      <form class="row row-cols-lg-auto" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Search keyword</label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit">
            Search
          </button>
        </div>
      </form>
    </div>
    <div class="top-button d-flex col-1 align-items-center" id="change-mode">
      <i class="fa fa-th fa-lg fa-border" aria-hidden="true" id="card-mode-button"></i>
      <i class="fa fa-bars fa-lg fa-border" aria-hidden="true" id="list-mode-button"></i>
    </div>
  </div>

  <!-- 使用 class 紀錄模式 -->
  <div class="row" id="data-panel" data-mode="card-mode">
    <!-- Render Movie List -->
    <ul class="list-group">
      <li class="list-group-item d-flex align-items-center ">
        <span class="m-0 col-10 ms-2">An item</span>
        <span class="button-group">
          <button class="btn btn-primary btn-show-movie btn-sm" data-bs-toggle="modal" data-bs-target="#Movie-Modal" data-id="${movie.id}">
            More
          </button>
          <button class="btn btn-info btn-add-favorite btn-sm" data-id="${
                  movie.id
                }">
            +
          </button>
        </span>
      </li>
    </ul>
  </div>
</div>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center" id="paginator">
    <!-- 分頁 -->
  </ul>
</nav>
<!-- Movie modal -->
<div class="modal" tabindex="-1" id="movie-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movie-modal-title">
          Movie Modal title
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image">
            <img src="	https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie poster" class="img-fluid" />
          </div>
          <div class="col-sm-4">
            <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
            <p id="movie-modal-description">This is a movie.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info btn-add-favorite btn-sm" data-id="" id="btn-add-favorite-modal">
          +
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
